<div class="px-1 py-3 mt-4 flex bg-color-dark-grey-lighter-10 hover:bg-color-dark-grey-lighter-20 transition-colors rounded-md pointer">
    <div class="image-container flex-auto flex justify-content-center align-self-center">
        <img loading="lazy" [src]="getImageUrl()" [attr.height]="getImageHeight()" [attr.width]="getImageWidth()"/>
    </div>
    <div class="track-details-container pl-2">
        <div class="xs">{{ getPlayedAt() | date:'HH:mm' }} </div>
        <div class="mt-3">
            <span class="bold">{{ getArtists() }}</span>
        </div>
        <div class="mt-1"><a>{{ getTitle() }}</a></div>
    </div>
    <div class="flex-auto">
        <app-exclude *ngIf="isExcludedFromStatistics()" />
    </div>
</div>
