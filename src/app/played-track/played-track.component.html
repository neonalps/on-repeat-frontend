<div class="mt-24 flex">
    <div class="image-container flex-auto flex justify-content-center align-self-center">
        <img loading="lazy" [src]="getImageUrl()" [attr.height]="getImageHeight()" [attr.width]="getImageWidth()"/>
    </div>
    <div class="track-details-container pl-8">
        <div class="xs">{{ getPlayedAt() | date:'shortTime' }} </div>
        <div class="mt-8">
            <ng-container *ngFor="let artist of getArtists()">
                <span class="mr-16">
                    <a class="bold pointer text-primary-hover">{{ artist.name }}</a>
                </span>
            </ng-container>
        </div>
        <div class="mt-4"><a class="pointer text-primary-hover">{{ getTitle() }}</a></div>
    </div>
    <div class="flex-auto flex justify-content-center align-self-center">
        <app-toggle-checkbox class="hide" />
    </div>
</div>
